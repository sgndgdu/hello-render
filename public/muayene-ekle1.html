<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Muayene Formu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">
  <div class="max-w-5xl mx-auto px-4 bg-white rounded shadow p-6">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-700">Yeni Muayene Formu</h1>

    <!-- Tartı Aleti Seçimi -->
    <div class="mb-6">
      <label class="block mb-1 text-sm font-medium text-gray-700">Tartı Aleti (Marka - Seri No)</label>
      <select id="scaleSelect" class="input w-full border px-4 py-2 rounded">
        <option value="">Seçiniz...</option>
      </select>
    </div>

    <!-- Muayene Tarihi -->
    <div class="mb-6">
      <label class="block mb-1 text-sm font-medium text-gray-700">Muayene Tarihi</label>
      <input type="date" id="muayeneTarihi" class="input w-full border px-4 py-2 rounded">
    </div>

    <!-- Tartı Aleti Bilgileri (Otomatik doldurulacak) -->
    <div class="mb-6 bg-gray-50 border rounded p-4">
      <h2 class="text-lg font-semibold mb-2 text-green-700">Tartı Aleti Bilgileri</h2>
      <p><strong>Marka:</strong> <span id="markaText">-</span></p>
      <p><strong>Model:</strong> <span id="modelText">-</span></p>
      <p><strong>Kapasite:</strong> <span id="kapasiteText">-</span></p>
      <p><strong>Tip Onay No:</strong> <span id="tipOnayText">-</span></p>
    </div>

    <!-- Ölçüm Girdileri -->
    <div class="mb-6">
      <h2 class="text-lg font-semibold mb-2 text-purple-700">Ölçüm Sonuçları</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input type="number" step="0.01" id="olcum1" placeholder="Ölçüm 1 (kg)" class="input">
        <input type="number" step="0.01" id="olcum2" placeholder="Ölçüm 2 (kg)" class="input">
        <input type="number" step="0.01" id="olcum3" placeholder="Ölçüm 3 (kg)" class="input">
      </div>
    </div>

    <!-- Sonuç -->
    <div class="mb-6 bg-green-50 border border-green-200 p-4 rounded">
      <h2 class="text-lg font-semibold text-green-800 mb-2">Muayene Sonucu</h2>
      <p id="sonucText" class="text-xl font-bold">-</p>
    </div>

    <!-- Fotoğraf Yükleme -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700">Muayene Fotoğrafı</label>
      <input type="file" id="muayeneFoto" class="input w-full">
    </div>

    <!-- Butonlar -->
    <div class="text-center">
      <button onclick="hesaplaSonuc()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded mr-2">Sonucu Hesapla</button>
      <button onclick="kaydetMuayene()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded">Muayeneyi Kaydet</button>
    </div>
  </div>

  <style>
    .input { padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
  </style>
</body>
</html>
