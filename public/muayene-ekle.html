<body class="bg-gray-100 min-h-screen py-10">
  <div class="max-w-4xl mx-auto bg-white shadow-md rounded p-6">

     <div id="tab-sifir" class="tab-content mt-4">
  <h3 class="text-lg font-semibold text-gray-800 mb-4">Sƒ±fƒ±r Kontrol Testi</h3>

  <!-- Geni≈ületilmi≈ü G√∂sterge Tertibatƒ± Se√ßimi -->
  <div class="mb-4">
    <label class="text-sm text-gray-700 font-medium">Geni≈ületilmi≈ü G√∂sterge Tertibatƒ± Var mƒ±?</label>
    <select id="genisletilmisVarMi" class="input mt-1" onchange="toggleDeltaInput()">
      <option value="">Se√ßiniz</option>
      <option value="evet">Evet</option>
      <option value="hayir">Hayƒ±r</option>
    </select>
  </div>

  <!-- Test Girdi Alanlarƒ± -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <input type="number" id="L0" class="input" placeholder="Uygulanan Y√ºk (L0) kg" />
    <input type="number" id="I0" class="input" placeholder="G√∂sterge Deƒüeri (I0)" />

    <!-- ŒîL0 sadece 'hayƒ±r' se√ßilirse g√∂r√ºn√ºr -->
    <div id="deltaContainer">
      <input type="number" id="dL0" class="input" placeholder="ƒ∞lave Y√ºk (ŒîL0)" />
    </div>

    <input type="number" id="eDegeri" class="input" placeholder="e Deƒüeri (b√∂l√ºnt√º)" />
  </div>

  <!-- Hesaplama Butonu -->
  <div class="text-center mt-4">
    <button onclick="hesaplaSifirKontrol()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">Hesapla</button>
  </div>

  <!-- Sonu√ß Alanƒ± -->
  <div id="sifirSonuc" class="text-center text-lg font-semibold text-gray-800 mt-4"></div>
</div>

<script>
  function toggleDeltaInput() {
    const select = document.getElementById("genisletilmisVarMi").value;
    const deltaContainer = document.getElementById("deltaContainer");
    if (select === "evet") {
      deltaContainer.style.display = "none";
    } else {
      deltaContainer.style.display = "block";
    }
  }

  function hesaplaSifirKontrol() {
    const L0 = parseFloat(document.getElementById("L0").value);
    const I0 = parseFloat(document.getElementById("I0").value);
    const e = parseFloat(document.getElementById("eDegeri").value);
    const secim = document.getElementById("genisletilmisVarMi").value;
    const sonucDiv = document.getElementById("sifirSonuc");

    if (isNaN(L0) || isNaN(I0) || isNaN(e) || !secim) {
      sonucDiv.innerHTML = `<p class="text-red-600">L√ºtfen t√ºm alanlarƒ± doldurunuz.</p>`;
      return;
    }

    let E0, form√ºl, deltaGerekli = secim === "hayir";
    let MIH = 0.25 * e;

    if (deltaGerekli) {
      const dL0 = parseFloat(document.getElementById("dL0").value);
      if (isNaN(dL0)) {
        sonucDiv.innerHTML = `<p class="text-red-600">ŒîL0 (ilave y√ºk) deƒüeri gerekli.</p>`;
        return;
      }
      E0 = I0 + 0.5 * e - dL0 - L0;
      form√ºl = "E0 = I0 + 0.5e - ŒîL0 - L0";
    } else {
      E0 = I0 - L0;
      form√ºl = "E0 = I0 - L0";
    }

    const uygun = Math.abs(E0) <= MIH;

    sonucDiv.innerHTML = `
      <p class="text-gray-800 mb-2"><strong>${form√ºl}</strong></p>
      <p>Hesaplanan E0: <strong>${E0.toFixed(3)} kg</strong></p>
      <p>Mƒ∞H (¬±0.25e): <strong>${MIH.toFixed(3)} kg</strong></p>
      <p class="${uygun ? 'text-green-600' : 'text-red-600'} font-bold mt-2">
        ${uygun ? "UYGUN ‚úÖ" : "UYGUN DEƒûƒ∞L ‚ùå"}
      </p>
    `;
  }
</script>

      <!-- Diƒüer sekmeler (K√∂≈üe Y√ºk, Tekrarlanabilirlik, Tartƒ±m Performansƒ±) aynƒ± mantƒ±kla eklenebilir -->
      <div class="space-y-4">
      <h3 class="text-lg font-semibold text-gray-800">K√∂≈üe Y√ºk Testi</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="number" id="kose1" class="input" placeholder="1. K√∂≈üe G√∂sterge Deƒüeri" />
          <input type="number" id="kose2" class="input" placeholder="2. K√∂≈üe G√∂sterge Deƒüeri" />
          <input type="number" id="kose3" class="input" placeholder="3. K√∂≈üe G√∂sterge Deƒüeri" />
          <input type="number" id="kose4" class="input" placeholder="4. K√∂≈üe G√∂sterge Deƒüeri" />
          <input type="number" id="referansKose" class="input" placeholder="Referans K√∂≈üe Deƒüeri" />
          <input type="number" id="eDegeriKose" class="input" placeholder="e Deƒüeri (b√∂l√ºnt√º)" />
        </div>
        <div class="text-center">
          <button onclick="hesaplaKoseYuk()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">
          Hesapla
          </button>
          </div>
          <div id="koseSonuc" class="text-center text-lg font-semibold text-gray-800 mt-4"></div>
          </div>
          <div id="tab-tekrarlanabilirlik" class="tab-content mt-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Tekrarlanabilirlik Testi</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <input type="number" id="tekrar1" placeholder="1. Tartƒ±m Sonucu (kg)" class="input" />
            <input type="number" id="tekrar2" placeholder="2. Tartƒ±m Sonucu (kg)" class="input" />
            <input type="number" id="tekrar3" placeholder="3. Tartƒ±m Sonucu (kg)" class="input" />
            <input type="number" id="eDegeriTekrar" placeholder="e Deƒüeri (b√∂l√ºnt√º)" class="input" />
          </div>
          <div class="text-center">
            <button onclick="hesaplaTekrarlanabilirlik()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">
             Hesapla
            </button>
          </div>

          <div id="tekrarSonuc" class="text-center text-lg font-semibold text-gray-800 mt-4"></div>
          </div>
          <div id="tab-performans" class="tab-content mt-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Tartƒ±m Performansƒ± Testi</h3>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <input type="number" id="mihPerformans" placeholder="Mƒ∞H (¬± kg)" class="input" />
                <input type="number" id="L1" placeholder="1. Y√ºk (kg)" class="input" />
                <input type="number" id="I1" placeholder="1. G√∂sterge Deƒüeri" class="input" />
                <input type="number" id="dL1" placeholder="1. ƒ∞lave Y√ºk (ŒîL)" class="input" />
                <input type="number" id="L2" placeholder="2. Y√ºk (kg)" class="input" />
                <input type="number" id="I2" placeholder="2. G√∂sterge Deƒüeri" class="input" />
                <input type="number" id="dL2" placeholder="2. ƒ∞lave Y√ºk (ŒîL)" class="input" />
                <input type="number" id="L3" placeholder="3. Y√ºk (kg)" class="input" />
                <input type="number" id="I3" placeholder="3. G√∂sterge Deƒüeri" class="input" />
                <input type="number" id="dL3" placeholder="3. ƒ∞lave Y√ºk (ŒîL)" class="input" />
              </div>
              <div class="text-center">
                <button onclick="hesaplaPerformans()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">
                  Hesapla
                </button>
              </div>
              <div id="performansSonuc" class="text-center text-lg font-semibold text-gray-800 mt-4"></div>
          </div>
    </div>

    <div class="mb-6">
      <label class="text-sm text-gray-700">Muayene Fotoƒüraflarƒ±</label>
      <input type="file" id="fotoYukle" accept="image/*" multiple class="input" />
    </div>

    <div class="text-center">
      <button onclick="kaydetMuayene()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Kaydet ve G√∂nder</button>
    </div>
  </div>

  <script>
    const db = firebase.firestore();
    let scaleMap = {};

    firebase.auth().onAuthStateChanged(async user => {
      if (!user) return window.location.href = "login.html";

      const snapshot = await db.collection("users").doc(user.uid).collection("scales").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const { marka, model, seriNo } = data;
        if (!scaleMap[marka]) scaleMap[marka] = {};
        if (!scaleMap[marka][model]) scaleMap[marka][model] = [];
        scaleMap[marka][model].push({ id: doc.id, ...data });
      });

      const markaSelect = document.getElementById("marka");
      Object.keys(scaleMap).forEach(marka => {
        const opt = document.createElement("option");
        opt.value = marka;
        opt.textContent = marka;
        markaSelect.appendChild(opt);
      });
    });

    function loadModelList() {
      const marka = document.getElementById("marka").value;
      const modelSelect = document.getElementById("model");
      modelSelect.innerHTML = '<option value="">Se√ßiniz</option>';
      document.getElementById("seriNo").innerHTML = '<option value="">Se√ßiniz</option>';
      if (scaleMap[marka]) {
        Object.keys(scaleMap[marka]).forEach(model => {
          const opt = document.createElement("option");
          opt.value = model;
          opt.textContent = model;
          modelSelect.appendChild(opt);
        });
      }
    }

    function loadSeriNoList() {
      const marka = document.getElementById("marka").value;
      const model = document.getElementById("model").value;
      const seriSelect = document.getElementById("seriNo");
      seriSelect.innerHTML = '<option value="">Se√ßiniz</option>';
      if (scaleMap[marka] && scaleMap[marka][model]) {
        scaleMap[marka][model].forEach(scale => {
          const opt = document.createElement("option");
          opt.value = scale.seriNo;
          opt.textContent = scale.seriNo;
          seriSelect.appendChild(opt);
        });
      }
    }
    async function fillScaleAndFirmDetails() {
  const marka = document.getElementById("marka").value;
  const model = document.getElementById("model").value;
  const seriNo = document.getElementById("seriNo").value.trim();
  const user = firebase.auth().currentUser;
  const scale = scaleMap[marka]?.[model]?.find(s => s.seriNo === seriNo);
  const scaleDiv = document.getElementById("scaleDetails");
  const firmDiv = document.getElementById("firmDetails");

  if (scale) {
    const scaleId = scale.id; // üîë Doƒüru ID

    scaleDiv.innerHTML = `
      <h3 class="text-lg font-semibold text-gray-800 mb-2">Tartƒ± Aleti Bilgileri</h3>
      <ul class="text-sm text-gray-700 space-y-1">
        <li><strong>Model:</strong> ${scale.model || "-"}</li>
        <li><strong>Max Kapasite:</strong> ${scale.maxKapasite || "-"}</li>
        <li><strong>Tip Onay No:</strong> ${scale.tipOnayNo || "-"}</li>
        <li><strong>√úretim Yƒ±lƒ±:</strong> ${scale.uretimYili || "-"}</li>
      </ul>
    `;

    const firmSnapshot = await db.collection("users").doc(user.uid).collection("firms").get();
    let matchedFirm = null;

    firmSnapshot.forEach(doc => {
      const data = doc.data();
      if ((data.scaleIds || []).includes(scaleId)) {
        matchedFirm = data;
      }
    });

    if (matchedFirm) {
      firmDiv.innerHTML = `
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Firma Bilgileri</h3>
        <ul class="text-sm text-gray-700 space-y-1">
          <li><strong>Firma Adƒ±:</strong> ${matchedFirm.firmaAdi || "-"}</li>
          <li><strong>Yetkili:</strong> ${matchedFirm.firmaYetkilisi || "-"}</li>
          <li><strong>Adres:</strong> ${matchedFirm.il || "-"}, ${matchedFirm.ilce || "-"}</li>
        </ul>
      `;
    } else {
      firmDiv.innerHTML = "<p class='text-sm text-red-500'>Bu tartƒ± aletiyle e≈üle≈ütirilmi≈ü firma bulunamadƒ±.</p>";
    }
  }
}
  </script>
