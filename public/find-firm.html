<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Müşteri Bul</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-2xl">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Müşteri Bul</h2>

    <div class="flex items-center space-x-4 mb-6">
      <input type="text" id="aramaInput" placeholder="Firma adı girin..." class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button onclick="aramaYap()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Ara</button>
    </div>

    <ul id="aramaSonuclari" class="space-y-4"></ul>

    <div class="mt-6 text-center">
      <button onclick="goBack()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded">Geri Dön</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="./firebase-config.js"></script>

  <script>
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    function aramaYap() {
      const firmaAdi = document.getElementById("aramaInput").value.trim().toLowerCase();
      const user = firebase.auth().currentUser;
      const sonucListesi = document.getElementById("aramaSonuclari");
      sonucListesi.innerHTML = "";

      if (!user || firmaAdi === "") return;

      db.collection("users").doc(user.uid).collection("firms")
        .orderBy("firmaAdi")
        .startAt(firmaAdi)
        .endAt(firmaAdi + "\uf8ff")
        .get()
        .then(querySnapshot => {
          if (querySnapshot.empty) {
            sonucListesi.innerHTML = "<li class='text-gray-600'>Sonuç bulunamadı.</li>";
          } else {
            querySnapshot.forEach(doc => {
              const data = doc.data();
              const li = document.createElement("li");
              li.className = "p-4 border rounded bg-gray-50 shadow-sm";
              li.innerHTML = `
                <strong class="text-lg">${data.firmaAdi}</strong><br>
                ${data.firmaYetkilisi || "-"}<br>
                ${data.il}, ${data.ilce}<br>
                Tel: ${data.telefon}<br>
                Vergi No: ${data.vergiNo || "-"}
              `;
              sonucListesi.appendChild(li);
            });
          }
        })
        .catch(error => {
          alert("Hata: " + error.message);
        });
    }

    function goBack() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
