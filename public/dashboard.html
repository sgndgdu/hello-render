<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kontrol Paneli</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Üst menü -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-gray-800">Kantar CRM</h1>
    <div class="flex items-center space-x-4">
      <span id="user-email" class="text-sm text-gray-600">Hoş geldin...</span>
      <button onclick="logout()" class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600 text-sm">Çıkış Yap</button>
    </div>
  </header>

  <!-- İçerik -->
  <main class="p-6">
    <h2 class="text-2xl font-semibold mb-4">Kontrol Paneli</h2>
    
    <div class="bg-white p-6 rounded shadow-md space-y-4">
      <p class="text-gray-700">Buradan müşteri ve tartı aleti bilgilerini ekleyebilirsiniz.</p>
      
      <div class="flex flex-wrap gap-4">
        <button onclick="window.location.href='add-firm.html'" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">
          + Müşteri Ekle
        </button>
      <button onclick="window.location.href='add-scale.html'" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded">
          + Tartı Aleti Ekle
        </button>
        <button onclick="window.location.href='find-firm.html'" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-2 rounded">
          🔍 Müşteri Bul
        </button>
      </div>
    </div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="./firebase-config.js"></script>

  <script>
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("user-email").innerText = `Hoş geldin, ${user.email}`;
      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
