<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-300 flex items-center justify-center h-screen px-4">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">

    <h2 class="text-2xl font-semibold text-[#242040] text-center mb-6">KULLANICI GİRİŞİ</h2>

    <!-- Email -->
    <div class="flex items-center border border-[#3b3737] rounded px-3 py-2 bg-white mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-[#3b3737] mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m8 0l-8 0m0 0l-2 0m10 0l2 0M5 12l0 4m0-4l0-4" />
      </svg>
      <input id="email" type="email" placeholder="Email" class="flex-1 focus:outline-none text-sm text-[#3b3737] placeholder-[#3b3737]">
    </div>

    <!-- Password -->
    <div class="flex items-center border border-[#3b3737] rounded px-3 py-2 bg-white mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-[#3b3737] mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.657-1.343-3-3-3S6 9.343 6 11v1h6v-1zM6 14h6v5H6v-5zm6 0h6v5h-6v-5zm0-3h6v1h-6v-1z" />
      </svg>
      <input id="password" type="password" placeholder="Şifre" class="flex-1 focus:outline-none text-sm text-[#3b3737] placeholder-[#3b3737]">
      <button type="button" onclick="togglePassword()" class="ml-2 text-[#3b3737] text-sm">👁️</button>
    </div>

    <!-- Remember Me & Forgot Password -->
    <div class="flex items-center justify-between text-sm text-[#3b3737] mb-4">
      <label class="flex items-center space-x-2">
        <input id="rememberMe" type="checkbox" class="w-4 h-4">
        <span>Beni Hatırla</span>
      </label>
      <a href="#" class="hover:underline">Şifremi Unuttum</a>
    </div>

    <!-- Giriş Butonu -->
    <button onclick="login()" class="w-full bg-[#be3c3c] hover:bg-red-700 text-white py-3 rounded font-medium transition mb-4">Giriş Yap</button>

    <!-- veya -->
    <div class="text-center text-xs text-[#3b3737] mb-4">veya</div>

    <!-- Kayıt Butonu -->
    <button onclick="goToRegister()" class="w-full border-2 border-[#be3c3c] text-[#be3c3c] py-3 rounded font-medium hover:bg-red-50 transition">Kayıt Ol</button>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="./firebase-config.js"></script>

  <!-- JS -->
  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL)
        .then(() => {
          return firebase.auth().signInWithEmailAndPassword(email, password);
        })
        .then((userCredential) => {
          alert("Giriş başarılı!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Hata: " + error.message);
        });
    }

    function goToRegister() {
      window.location.href = "register.html";
    }
  </script>
</body>
</html>
